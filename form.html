<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
	<style >
		input[type="email"]{
			border-bottom-left-radius: 0px;;
			border-bottom-right-radius: 0px;; 
		}
		input[type="password"]{
			border-top-left-radius: 0px;;
			border-top-right-radius: 0px;;
			
		}
	</style>

	<div class="text-center mt-5">
		<form style="max-width: 480px;margin: auto;">
			<h1 class="h1 mb-3 font-weight-normal">Sign in</h1>
			<input type="name" id="name" class="form-control mt-3" placeholder="Full name" required autofocus>
			
			<input type="Email" id="emailAddress" class="form-control mt-3" placeholder="Email Address" required autofocus>
			
			<input type="password" id="password" placeholder="Password" class="form-control mt-3">
			<div class="checkbox mt-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<div class="mt-3">
				<button class="btn btn-lg btn-primary btn-block">Sign in</button>
			</div>	
		</form>
	</div>			
</body>
</html>
